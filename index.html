    body {

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;

    h1 {
      color: white;

    .hearts-grid {
      display: flex;
      flex-wrap: wrap;

    .heart {

      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .content-area {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
      margin-top: 20px;
    }

    .media-box {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 12px;
      width: 300px;
    }

    .media-box img, .media-box video {
      width: 100%;
      border-radius: 8px;
      margin-top: 8px;
    }

    .media-box video {
      max-height: 200px;
    }
  </style>
</head>
