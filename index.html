  <style>
    body {
      margin: 0;
      height: 100vh;

      display: flex;

    .heart {
      position: absolute;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 120px;
      height: 120px;
      background-color: #fff0f6;
      color: #ff4d88;
      border-radius: 50% 50% 50% 50%;
      clip-path: polygon(50% 0%, 61% 17%, 78% 17%, 100% 40%, 50% 100%, 0% 40%, 22% 17%, 39% 17%);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
      50% { transform: translateY(-30px) rotate(3deg); opacity: 1; }
      100% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
    }
  </style>
</head>

  <script>
    const nomes = ["Minha linda", "amorzinho", "momo", "princesa", "perfeita"];
    nomes.forEach((nome, i) => {
      const heart = document.createElement('div');
      heart.className = 'heart';
