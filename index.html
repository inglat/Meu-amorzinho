<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página de Corações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="floating-hearts" aria-hidden>
    <svg class="float" style="left:10%;top:8%;width:160px;"><path d="M12 21s-7.5-4.35-10-7.03C-1.2 10.1 3.2 4 8.5 6.5 10.7 7.7 12 9.5 12 9.5s1.3-1.8 3.5-3c5.3-2.5 9.7 3.6 6.5 7.47C19.5 16.65 12 21 12 21z"/></svg>
    <svg class="float" style="right:12%;bottom:12%;width:200px;"><path d="M12 21s-7.5-4.35-10-7.03C-1.2 10.1 3.2 4 8.5 6.5 10.7 7.7 12 9.5 12 9.5s1.3-1.8 3.5-3c5.3-2.5 9.7 3.6 6.5 7.47C19.5 16.65 12 21 12 21z"/></svg>
  </div>

  <main class="page">
    <section class="hearts-grid">
      <div class="heart-card" data-name="Minha linda"><span>Minha linda</span></div>
      <div class="heart-card" data-name="amorzinho"><span>amorzinho</span></div>
      <div class="heart-card" data-name="momo"><span>momo</span></div>
      <div class="heart-card" data-name="princesa"><span>princesa</span></div>
      <div class="heart-card" data-name="perfeita"><span>perfeita</span></div>
    </section>

    <section class="content-area">
      <div class="editor">
        <h3 id="editorTitle">Selecione um coração</h3>
        <textarea id="message" placeholder="Escreva aqui..."></textarea>
        <button id="saveBtn">Salvar texto</button>
      </div>
      <aside class="media-panel">
        <input type="url" id="imgUrl" placeholder="Link da imagem">
        <button id="addImg">Adicionar imagem</button>
        <input type="url" id="videoUrl" placeholder="Link do vídeo">
        <button id="addVideo">Adicionar vídeo</button>
        <div id="previewBox">Preview</div>
      </aside>
    </section>
  </main>

  <div class="modal" id="modal">
    <div class="modal-card">
      <button id="closeModal">Fechar</button>
      <h3 id="modalName">Nome</h3>
      <div id="modalText"></div>
      <div id="modalMedia"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
